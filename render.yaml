services:
  - type: web
    name: ira-studentwellness
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
      - key: DISABLE_AI_MODELS
        value: true
      # Add your Gemini API key in Render Dashboard -> Environment
      # Go to: https://makersuite.google.com/app/apikey to get a free API key
      # Then add it manually in your Render service's Environment tab
      - key: GEMINI_API_KEY
        value: ""  # Set this in Render Dashboard
    autoDeploy: true
